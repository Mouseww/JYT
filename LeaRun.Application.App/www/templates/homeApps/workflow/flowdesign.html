<ion-modal-view ng-controller="flowDesignCtrl">
  <ion-header-bar class="bar-stable nav-bar-block nav-title-slide-ios7">
    <button class="button button-clear " ng-click="closeFlowPageModel()"><i class="icon ion-ios-arrow-left"></i></button>
    <h1 class="title">发起流程</h1>
  </ion-header-bar>
  <div class="bar bar-subheader lr-subheader">
    <div class="lr-left-tool">
      <div class="lr-down-select">
        <span>全部</span>
        <span class="num">{{data.records}}条</span>
        <span>
            <i class="icon ion-ios-arrow-down"></i>
        </span>
      </div>
    </div>
  </div>
  <ion-content delegate-handle="flowDesignlist-content">
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    <div class="list  list-inset lr-list-flow" style="margin-top:40px;">
      <ion-list>
        <ion-item ng-repeat="flow in data.flowdesigns" class="mt10"  ng-click="openEditModal(flow)">
            <div class="row">
              <div class="col-80"><span class="lr-title">{{flow.f_schemecode}}/{{flow.f_schemename}}</span></div>
              <div class="col-20"><span class="lr-title" style="text-align:right;">{{flow.f_createdate}}</span></div>
            </div>
            <div class="row">
              <div class="col-33">
                  <div class="lr-label calm-bg">{{flow.f_schemetypename}}</div>
              </div>
              <div class="col-66 lr-item-content">
                <p><i class="icon ion-ios-person positive"></i><span>{{flow.f_modifyusername}}</span></p>
                <p><i class="icon ion-ios-at balanced"></i><span>{{flow.f_schemeversion}}</span></p>
                <p><i class="icon ion-ios-pricetags-outline royal"></i><span>{{flow.f_description}}</span></p>
              </div>

            </div>
        </ion-item>
      </ion-list>
    </div>
    <ion-infinite-scroll ng-if="data.moredata" on-infinite="doLoadMore()" distance="1%"></ion-infinite-scroll>
  </ion-content>
</ion-modal-view>
