<ion-modal-view>
    <ion-header-bar class="bar-stable nav-bar-block nav-title-slide-ios7">
        <button class="button button-clear " ng-click="closeEditModal()"><i class="icon ion-ios-close-empty"></i></button>
        <h1 class="title">{{editData.f_schemecode}}/{{editData.f_schemename}}</h1>
        <button class="button button-clear" ng-click="doSubmit()">提交</button>
    </ion-header-bar>
    <ion-content>
        <ion-list class="lr-list-form">
            <div class="item item-divider">
                自定义标题<span>*</span>
            </div>
            <ion-item class="item-input">
                <div class="lr-form-input"><i class="icon ion-ios-drag"></i>添加自定义标题</div>
                <input type="text" ng-model="editData.f_CustomName" ng-class="{'active' : isInputActive('f_CustomName')}" />
            </ion-item>
            <div class="item item-divider">
              重要等级<span>*</span>
            </div>
            <ion-item ng-click="openFlowLevelModal()">
                <div class="lr-form-select" ng-hide="editData.f_wflevel != null"><i class="icon ion-ios-drag"></i>添加重要等级</div>
                <div class="item-icon-right" ng-hide="editData.f_wflevel == null">
                    <div class="lr-form-label royal-bg">{{editData.f_wflevel}}</div>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </div>
            </ion-item>
            <div class="item item-divider">
                请假事由
            </div>
            <ion-item ng-click="openFlowReasonModal()">
              <div class="lr-form-select" ng-hide="editData.f_wfReason != null"><i class="icon ion-ios-drag"></i>添加请假事由</div>
              <div class="item-icon-right" ng-hide="editData.f_wfReason == null">
                <div class="lr-form-label balanced-bg">{{editData.f_wfReason}}</div>
                <i class="icon ion-chevron-right icon-accessory"></i>
              </div>
            </ion-item>
            <div class="item item-divider">
              请假原因<span>*</span>
            </div>
            <ion-item class="item-input">
              <div class="lr-form-input"><i class="icon ion-ios-pricetag-outline"></i>添加请假原因</div>
              <textarea rows="3" ng-model="editData.whyflow"  />
            </ion-item>
            <div class="item item-divider">
                开始时间<span>*</span>
            </div>
            <ion-item class="item-input">
                <input type="datetime-local" ng-model="editData.begintime" value="2016-01-20T10:00" style="text-align: center;" />
            </ion-item>
            <div class="item item-divider">
                结束时间<span>*</span>
            </div>
            <ion-item class="item-input">
                <input type="datetime-local" ng-model="editData.endtime" value="2016-01-20T10:00" style="text-align: center;" />
            </ion-item>
            <div class="item item-divider">
                请假天数
            </div>
            <ion-item class="item-input">
                <div class="lr-form-input"><i class="icon ion-ios-telephone-outline"></i>添加请假天数</div>
                <input type="text" ng-model="editData.qnum" ng-class="{'active' : editData.qnum}" />
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
