<ion-modal-view ng-controller="flowProcessCtrl">
    <ion-header-bar class="bar-stable nav-bar-block nav-title-slide-ios7">
        <button class="button button-clear " ng-click="closeFlowPageModel()"><i class="icon ion-ios-arrow-left"></i></button>
        <h1 class="title">我的流程</h1>
    </ion-header-bar>
    <div class="bar bar-subheader lr-subheader">
        <div class="lr-left-tool">
            <div class="lr-down-select">
                <span>全部</span><span class="num">{{dat.records}}条</span><span>
                    <i class="icon ion-ios-arrow-down"></i>
                </span>
            </div>
        </div>
    </div>
    <ion-content delegate-handle="flowProcesslist-content">
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
        <div class="list  list-inset lr-list-type2" style="margin-top:40px;">
            <ion-list>
                <ion-item ng-repeat="flow in dat.workflows"  type="item-text-wrap" class="item-icon-right mt10" ng-click="openDetailsModal(flow.f_id)">
                  <div class="row" style=" margin-bottom: 10px;" >
                    <div class="col-75">
                        <span class="lr-title">
                            <span style="color: #1231a5;">{{flow.f_code}}</span>/{{flow.f_customname}}<!--/{{flow.f_processschemeid}}-->
                        </span>
                    </div>
                    <div class="col-25" style="text-align:right;">
                        <span class="lr-title" style="text-align:right;">
                            {{flow.f_createdate}}
                        </span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-20">
                        <span class="lr-title">
                          <div class="lr-label positive-bg">{{flow.f_schemetypename}}</div>
                        </span>
                    </div>
                    <div class="col-20">
                        <span class="lr-title">
                            <div class="lr-label {{flow.bgcolor}}">{{flow.f_isfinish}}</div>
                        </span>
                    </div>
                    <div class="col-20">
                        <span class="lr-title" style="padding: 5px 10px;">
                          {{flow.f_wflevel}}
                        </span>
                    </div>
                  </div>
                    <ion-option-button ng-click="doDelete(flow)"><span class="lr-trash-circled"><i class="icon ion-ios-trash-outline"></i></span></ion-option-button>
                </ion-item>
            </ion-list>
        </div>
        <ion-infinite-scroll ng-if="dat.moredata" on-infinite="doLoadMore()" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-modal-view>
