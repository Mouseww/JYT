<ion-modal-view ng-controller="flowDelegateCtrl">
  <ion-header-bar class="bar-stable nav-bar-block nav-title-slide-ios7">
    <button class="button button-clear " ng-click="closeFlowPageModel()"><i class="icon ion-ios-arrow-left"></i></button>
    <h1 class="title">工作委托</h1>
  </ion-header-bar>
  <div class="bar bar-subheader lr-subheader">
    <div class="lr-left-tool">
      <div class="lr-down-select">
        <span>全部</span>
        <span class="num">{{dat.records}}条</span>
        <span>
            <i class="icon ion-ios-arrow-down"></i>
        </span>
      </div>
    </div>
  </div>
  <ion-content delegate-handle="flowDelegatelist-content">
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    <div class="list  list-inset lr-list-flow" style="margin-top:40px;">
      <ion-list>
        <ion-item ng-repeat="flow in dat.flowdelegates"  type="item-text-wrap" class="item-icon-right mt10">
          <div style="float:left;width:60%;">
            <div class="row" style=" margin-bottom: 10px;">
              <div class="col-50">
                <span class="lr-title">
                  <div class="lr-label calm-bg">
                    {{flow.f_tousername}}
                  </div>
                </span>
              </div>
              <div class="col-34">
                <span class="lr-title" style="float: right;padding: 5px 10px;">{{flow.f_begindate}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col-24">
                <span class="lr-title">
                  <div class="lr-label calm-bg">
                    {{flow.f_createusername}}
                  </div>
                </span>
              </div>
              <div class="col-34">
                <span class="lr-title" style="float: right;padding: 5px 6px;">{{flow.f_enddate}}</span>
              </div>
            </div>
          </div>
        </ion-item>
      </ion-list>
    </div>
    <ion-infinite-scroll ng-if="dat.moredata" on-infinite="doLoadMore()" distance="1%"></ion-infinite-scroll>
  </ion-content>
</ion-modal-view>
