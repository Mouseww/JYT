<ion-modal-view ng-controller="WorkflowCtrl">
  <ion-header-bar class="bar-stable nav-bar-block nav-title-slide-ios7">
    <button class="button button-clear " ng-click="closePageModel()"><i class="icon ion-ios-arrow-left"></i></button>
    <h1 class="title">协同办公</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list list-inset lr-list-type3 ">
        <div class="item item-icon-left mb10" ng-repeat="wflow in wflows" ng-click="openPageModel(wflow.viewid)">
            <i class="icon {{wflow.icon}} {{wflow.bgcolor}}"></i>
            <span>{{wflow.name}}</span>
        </div>
    </div>
  </ion-content>
</ion-modal-view>
